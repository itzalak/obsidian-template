on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: obsidian-template
          changelog-types: '[{"type":"feat","section":"Changed","hidden":false},{"type":"fix","section":"Changed","hidden":false},{"type":"chore","section":"Added","hidden":false},{"type":"docs","section":"Added","hidden":false}]'
